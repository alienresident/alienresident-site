<meta name="Title" content="L - a short film; experimental narrative film interpreting the myth of Orphesus and Eurydice set on the New York Subway" />
<meta name="Description" content="L is a short experimental narrative film, created by alienresident, Mark Reilly. Watch the film, learn how it was made and where the idea came from." />
<meta name="Abstract" content="L is an experimental narrative film based on the myth of Orpheus and Eurydice.  Specifically, the film features the couple's precarious return from the underworld, during which Orpheus knows not to look at Eurydice lest she fall back into the depths of hell. Yet, almost inexplicably, as their journey is almost complete, he looks at her. The film surmises the possible events leading to his tragic action." />
